spring:
  application:
    name: omega-gateway-service
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos-password
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: root-to-doc
          uri: http://localhost:${server.port}
          predicates:
            - Path=/
          filters:
            - RedirectTo=302, /doc.html
          order: -1

framework:
  gateway:
    token-secret: omega-authorization-jwt-secret-random
    allow-list:
      - method: POST
        path: /omega-authorization-service/authorization/login
      - path: /omega-admin-service/**
      - path: /omega-file-service/**

knife4j:
  gateway:
    enabled: true
    strategy: discover
    discover:
      enabled: true
      version: openapi3

logging:
  level:
    org.springframework.cloud.loadbalancer: DEBUG
    org.springframework.cache: DEBUG